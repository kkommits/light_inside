<!doctype html>
<html lang="en">

<head>

    <meta charset="utf8">

    <title>eggland</title>

    <!-- CSS -->
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <!-- CSS -->

</head>

<body>

<h1>
   pls klick image boxes 
</h1>

<div class="notebook-container">
    <!-- Egg Island Post-->
    <div id="egg-island-postit" class="postit egg-island-postit">
        <img src="egg-island-thumbnail.png" alt="egg island">
        eggland
    </div>
    <!-- Egg Island Post -->

    <!-- Exkursion Post -->
    <div id="mapping-post" class="postit mapping-post">
        <img src="mapping-thumbnail.png" alt="mapping">
        mapping drems
    </div>
    <!-- Exkursion Post -->

    <!-- Top Left Post-->
    <div id="top-left-postit" class="postit top-left-postit">
        <img src="lightinside-thumbnail.png" alt="nevr'gon'giv'u'up">
        coming soon - fingers crossed
    </div>
    <!-- Top Left Post-->

    <!-- How to Crack Post-->
    <div id="how-to-crack-postit" class="postit how-to-crack-postit">
        <img src="howtocrack-thumbnail.png" alt="how to crack?">
        how to crack
    </div>
    <!-- How to Crack Post-->
   
    <!-- lightinside Post-->
    <div id="exkursion-postit" class="postit exkursion-postit">

        exkursion frischhaltefolie
    </div>
    <!-- lightinside Post-->

    <!-- Notebook Image Map -->
    <img src="notebook.png" alt="notebook" usemap="#image-map" draggable="false">

    <map name="image-map">
        <area id="egg-island-area" alt="egg island" title="Egg Island" coords="2727,112,2040,524" shape="rect">
        <area id="hikarin-naka-area" alt="hikarin naka" title="Hikarin Naka" coords="2247,2036,2697,1515" shape="rect">
        <area id="krystal-egg-area" alt="krystalegg" title="Krystalegg" coords="1803,2085,1514,2002" shape="rect">
        <area id="how-to-crack-area" alt="how to crack" title="How to crack?" coords="332,1633,985,1995" shape="rect">
    </map>
    <!-- Notebook Image Map -->
</div>

<!-- Overlay -->
<div id="overlay" class="overlay" style="display: none">
    <div id="player"></div>
</div>
<!-- Overlay -->

<!-- JavaScript -->
<script src="https://unpkg.com/image-map/dist/image-map.js"></script>
<script src="script.js"></script>
